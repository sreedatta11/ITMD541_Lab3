<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class = "container">
  <p>ITMD-541-Lab 3 Sreedatta Pusala</p>
  <h1>Tip Calculator</h1>
  <form id="tip-form">
    <div class="form-group">
      <label for="bill_total">Bill Total ($):</label>
      <input type="text" id="bill_total" name="bill_total" placeholder="Enter bill amount">
    </div>
    <div class="form-group">
      <label for="tip_slider">Tip (%):</label>
      <input type="range" id="tip_slider" name="tip_slider" min="0" max="100" value="0">
    </div>
      <div class="form-group">
      <label for="tip_percantage">Tip Percentage (%):</label>
      <input type="text" id="tip_percentage" name="tip_percentage" disabled>
     </div>
    <div class="form-group">
      <label for="tip-amount">Tip Amount ($):</label>
      <input type="text" id="tip_amount" name="tip_amount" disabled>
    </div>
    <div class="form-group">
      <label for="total_bill">Total Bill with Tip ($):</label>
      <input type="text" id="total_bill" name="total_bill" disabled>
    </div>
  </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
